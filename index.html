<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        label { font-weight: bold; }
        button { display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Resume Builder</h1>
    <form action="/generate_pdf" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin" name="linkedin">

        <label for="summary">Professional Summary:</label>
        <textarea id="summary" name="summary" required></textarea>

        <label for="skills">Key Skills (one per line):</label>
        <textarea id="skills" name="skills" required></textarea>

        <label for="experience">Professional Experience (one per line):</label>
        <textarea id="experience" name="experience" required></textarea>

        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea>

        <label for="certifications">Certifications (one per line):</label>
        <textarea id="certifications" name="certifications"></textarea>

        <label for="tech_skills">Technical Skills (one per line):</label>
        <textarea id="tech_skills" name="tech_skills"></textarea>

        <label for="affiliations">Professional Affiliations (one per line):</label>
        <textarea id="affiliations" name="affiliations"></textarea>

        <button type="submit">Generate Resume PDF</button>
    </form>
</body>
</html>
